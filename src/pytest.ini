[pytest]
# مسار اختبارات
testpaths = tests

# نمط البحث عن الاختبارات
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# الحد الأدنى من نسخة Python
minversion = 7.0

# خيارات إضافية
addopts = 
    -v
    --strict-markers
    --disable-warnings
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-fail-under=80
    -ra

# Markers المخصصة
markers =
    slow: اختبارات بطيئة
    integration: اختبارات التكامل
    unit: اختبارات الوحدة
    api: اختبارات API
    database: اختبارات قاعدة البيانات
    performance: اختبارات الأداء
    security: اختبارات الأمان
    gpu: اختبارات GPU
    skip_ci: تخطي في CI/CD

# تكوين السجلات
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d - %(funcName)s() - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# الوقت المسموح به للاختبار
timeout = 300

# تجاهل التحذيرات المحددة
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning

# مسار ملف التكوين
python_paths = .

# نسخة الفحص المتوازي
# Uncomment للتشغيل المتوازي
# addopts = -n auto

# إعدادات asyncio
asyncio_mode = auto

# تكوين mock
mock_use_standalone_module = true

# جمع الاختبارات
console_output_style = progress

# تقرير JUNIT XML
junit_family = xunit2
junit_logging = all
junit_log_passing_tests = true

# تحميل المكونات الإضافية
plugins = pytest-asyncio pytest-cov pytest-mock pytest-timeout pytest-xdist

# إعدادات البحث
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .venv
    venv
    .pytest_cache
    .mypy_cache
    .coverage
    htmlcov
    docs
    .idea
    .vscode

# عدم التقاط الإخراج في الاختبارات الناجحة
capture = sys

# السماح بـ doctest
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

# تكوين المسارات
pythonpath = .
